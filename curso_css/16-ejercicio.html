<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    h1 {
      text-align: center;
      color: crimson;
    }
    .contenedor {
      position: relative;
      border: 2px dashed greenyellow;
      width: 30%;
      margin: auto;
    }
    .imagen {
      width: 100%;
      opacity: 0.2;
    }
    .imagen:hover {
      opacity: 1;
    }
    .centro {
      position: absolute;
      width: 100%;
      top: 50%;      
      /* border: 1px solid blue; */
      text-align: center;
      font-size: 25px;
    }
  </style>
</head>
<body>
  <h1>Elementos Div</h1>  
  <div class="contenedor">
    <img class="imagen" src="http://globalmentoring.com.mx/imagenes/html5.png" alt="HTML5 Logo">
    <div class="centro">Logo HTML5</div>
  </div>  
</body>
</html>
